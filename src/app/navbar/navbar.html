<nav
  class="flex justify-end bg-white dark:bg-gray-800 shadow-md px-6 py-3 sticky top-0 z-50"
>
  <!-- Right menu -->
  <div class="flex items-center gap-4">
    <!-- Notificaciones -->
    <button class="relative p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition">
      <fa-icon [icon]="faBell" class="text-gray-600 dark:text-gray-200 text-lg"></fa-icon>
      <span
        *ngIf="notifications.length > 0"
        class="absolute -top-1 -right-1 text-xs bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center"
      >
        {{ notifications.length }}
      </span>
    </button>

    <!-- Usuario -->
    <div class="relative">
      <button
        (click)="toggleUserMenu()"
        class="flex items-center gap-2 px-3 py-1 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition"
      >
        <fa-icon [icon]="faUserCircle" class="text-gray-600 dark:text-gray-200"></fa-icon>
        <span class="hidden md:inline text-gray-800 dark:text-gray-100 font-medium">
          {{ currentUser.username }}
        </span>
        <fa-icon [icon]="faChevronDown" class="text-gray-500 dark:text-gray-300 text-sm"></fa-icon>
      </button>

      <!-- Dropdown -->
      <div
        *ngIf="isUserMenuOpen"
        class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg overflow-hidden z-50"
      >
        <button
          (click)="logout()"
          class="w-full text-left px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 transition flex items-center gap-2"
        >
          <fa-icon [icon]="faSignOutAlt" class="text-red-500"></fa-icon>
          Cerrar sesi√≥n
        </button>
      </div>
    </div>
  </div>
</nav>
