<aside
  class="flex flex-col bg-white text-gray-700 h-screen transition-all duration-300 shadow-md border-r border-gray-200"
  [class.w-64]="!isCollapsed"
  [class.w-20]="isCollapsed"
>
  <!-- Header -->
  <div class="flex items-center justify-between p-4 border-b border-gray-200">
    <div class="flex items-center gap-3">
      <div class="flex items-center justify-center bg-indigo-600 text-white font-bold rounded-lg h-10 w-10">
        SV
      </div>
      <span *ngIf="!isCollapsed" class="font-semibold text-lg tracking-wide">Ventas</span>
    </div>
    <button 
      (click)="toggleSidebar()" 
      class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition"
    >
      <fa-icon [icon]="isCollapsed ? faChevronRight : faChevronLeft"></fa-icon>
    </button>
  </div>

  <!-- Menu -->
  <nav class="flex-1 overflow-y-auto p-2">
    <ul class="space-y-1">
      <li *ngFor="let item of menu">
        <a
          [routerLink]="item.route"
          class="flex items-center gap-3 px-3 py-2 rounded-md text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition-colors"
        >
          <fa-icon [icon]="item.icon"></fa-icon>
          <span *ngIf="!isCollapsed" class="text-sm font-medium">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Footer -->
  <div 
    class="p-3 text-xs text-gray-400 border-t border-gray-200"
    *ngIf="!isCollapsed"
  >
    v1.0 - 2025
  </div>
</aside>
