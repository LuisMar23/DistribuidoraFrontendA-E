<!-- Desktop Sidebar -->
<aside
  class="hidden md:flex flex-col h-screen transition-all duration-300 border-r bg-gray-50 dark:bg-gray-200 text-gray-700 dark:text-gray-900 shadow-xl"
  [class.w-64]="!isCollapsed"
  [class.w-20]="isCollapsed"
>
  <!-- Header -->
  <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-400">
    <div class="flex items-center gap-3">
   
      @if(!isCollapsed){
        <span class="font-semibold text-lg tracking-wide">Ventas</span>
      }
    </div>

    <!-- Toggle sidebar -->
    <button
      (click)="toggleSidebar()"
      class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 dark:bg-gray-500 dark:hover:bg-gray-400 shadow-sm transition-all hover:scale-110"
    >
      <fa-icon [icon]="isCollapsed ? faChevronRight : faChevronLeft" class="text-gray-600 dark:text-gray-100 text-lg"></fa-icon>
    </button>
  </div>

  <!-- Menu -->
  <nav class="flex-1 overflow-y-auto mt-2">
    <ul class="space-y-2">
      @for(item of menu; track item){
        <li>
          <a
            [routerLink]="item.route"
            class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 dark:text-gray-900 hover:bg-gray-200 dark:hover:bg-gray-400 hover:shadow-md transition-all duration-300"
          >
            <fa-icon [icon]="item.icon" class="text-indigo-600 dark:text-indigo-700 text-lg"></fa-icon>
            @if(!isCollapsed){
              <span class="text-sm font-medium">{{ item.label }}</span>
            }
          </a>
        </li>
      }
    </ul>
  </nav>

  <!-- Dark Mode Toggle -->


  <!-- Footer -->
  @if(!isCollapsed){
    <div class="p-3 text-xs text-gray-500 dark:text-gray-700 border-t border-gray-200 dark:border-gray-400 mt-auto text-center">
      v1.0 - 2025
    </div>
  }
</aside>

<!-- Mobile Sidebar -->
<div class="md:hidden">
  <!-- BotÃ³n para abrir sidebar -->
  <button
    (click)="isMobileOpen = !isMobileOpen"
    class="fixed top-4 left-4 z-50 p-3 bg-gray-200 dark:bg-gray-500 rounded-lg shadow-lg hover:scale-110 transition-transform"
  >
    <fa-icon [icon]="faBars" class="text-gray-700 dark:text-gray-100 text-xl"></fa-icon>
  </button>

  <!-- Overlay -->
  @if(isMobileOpen){
    <div class="fixed inset-0 z-40 bg-black bg-opacity-40 backdrop-blur-sm" (click)="isMobileOpen = false"></div>
  }

  <!-- Drawer -->
  <aside
    class="fixed inset-y-0 left-0 w-64 bg-gray-50 dark:bg-gray-200 text-gray-700 dark:text-gray-900 shadow-xl z-50 transform transition-transform duration-300 rounded-r-lg"
    [class.translate-x-0]="isMobileOpen"
    [class.-translate-x-full]="!isMobileOpen"
  >
    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-400">
      <div class="flex items-center gap-3">
        <div
          class="flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-500 text-white font-bold rounded-xl h-12 w-12 shadow-md"
        >
          SV
        </div>
        <span class="font-semibold text-lg tracking-wide">Ventas</span>
      </div>
      <button
        (click)="isMobileOpen = false"
        class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 dark:bg-gray-500 dark:hover:bg-gray-400 shadow-sm transition-all"
      >
        <fa-icon [icon]="faTimes" class="text-gray-600 dark:text-gray-100 text-lg"></fa-icon>
      </button>
    </div>

    <!-- Menu -->
    <nav class="flex-1 overflow-y-auto mt-2">
      <ul class="space-y-2">
        @for(item of menu; track item){
          <li>
            <a
              [routerLink]="item.route"
              (click)="isMobileOpen = false"
              class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 dark:text-gray-900 hover:bg-gray-200 dark:hover:bg-gray-400 hover:shadow-md transition-all duration-300"
            >
              <fa-icon [icon]="item.icon" class="text-indigo-600 dark:text-indigo-700 text-lg"></fa-icon>
              <span class="text-sm font-medium">{{ item.label }}</span>
            </a>
          </li>
        }
      </ul>
    </nav>

    <!-- Dark Mode Toggle -->

  </aside>
</div>
