<div class="max-w-full mx-auto p-4 bg-gray-50">
  
    <div class="flex flex-col lg:flex-row justify-between items-center gap-4 mb-6">
        <div class="w-full lg:w-1/3">
            <div class="relative">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="text" placeholder="Buscar producto..."
                    class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-black-100 focus:border-transparent shadow-sm"
                    [(ngModel)]="searchTerm" />
            </div>
        </div>
        <button (click)="openModal()"
            class="flex items-center gap-2 bg-[#2196f3] hover:bg-blue-700 text-white px-6 py-3 rounded-xl shadow-lg transition-all duration-200 transform hover:scale-105">
            <i class="fas fa-plus"></i> Nuevo Producto
        </button>
    </div>


    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full">
                <thead>
                    <tr class="bg-[#2196f3] text-white">
                        <th class="px-4 py-4 text-left text-xs font-bold uppercase tracking-wider cursor-pointer"
                            (click)="sort('id_producto')">
                            ID
                            <span class="inline-flex flex-col ml-1 text-xs">
                                <span
                                    [class.text-yellow-300]="sortColumn() === 'id_producto' && sortDirection() === 'asc'">▲</span>
                                <span
                                    [class.text-yellow-300]="sortColumn() === 'id_producto' && sortDirection() === 'desc'">▼</span>
                            </span>
                        </th>
                        <th class="px-4 py-4 text-left text-xs font-bold uppercase tracking-wider cursor-pointer"
                            (click)="sort('nombre')">
                            Nombre
                            <span class="inline-flex flex-col ml-1 text-xs">
                                <span
                                    [class.text-yellow-300]="sortColumn() === 'nombre' && sortDirection() === 'asc'">▲</span>
                                <span
                                    [class.text-yellow-300]="sortColumn() === 'nombre' && sortDirection() === 'desc'">▼</span>
                            </span>
                        </th>
                        <th class="px-4 py-4 text-left text-xs font-bold uppercase tracking-wider cursor-pointer"
                            (click)="sort('categoria')">
                            Categoría
                            <span class="inline-flex flex-col ml-1 text-xs">
                                <span
                                    [class.text-yellow-300]="sortColumn() === 'categoria' && sortDirection() === 'asc'">▲</span>
                                <span
                                    [class.text-yellow-300]="sortColumn() === 'categoria' && sortDirection() === 'desc'">▼</span>
                            </span>
                        </th>
                        <th class="px-4 py-4 text-left text-xs font-bold uppercase tracking-wider cursor-pointer"
                            (click)="sort('unidad_medida')">
                            Unidad Medida
                            <span class="inline-flex flex-col ml-1 text-xs">
                                <span
                                    [class.text-yellow-300]="sortColumn() === 'unidad_medida' && sortDirection() === 'asc'">▲</span>
                                <span
                                    [class.text-yellow-300]="sortColumn() === 'unidad_medida' && sortDirection() === 'desc'">▼</span>
                            </span>
                        </th>
                        <th class="px-4 py-4 text-left text-xs font-bold uppercase tracking-wider cursor-pointer"
                            (click)="sort('stock_actual')">
                            Stock
                            <span class="inline-flex flex-col ml-1 text-xs">
                                <span
                                    [class.text-yellow-300]="sortColumn() === 'stock_actual' && sortDirection() === 'asc'">▲</span>
                                <span
                                    [class.text-yellow-300]="sortColumn() === 'stock_actual' && sortDirection() === 'desc'">▼</span>
                            </span>
                        </th>
                        <th class="px-4 py-4 text-left text-xs font-bold uppercase tracking-wider cursor-pointer"
                            (click)="sort('precio_base')">
                            Precio Base
                            <span class="inline-flex flex-col ml-1 text-xs">
                                <span
                                    [class.text-yellow-300]="sortColumn() === 'precio_base' && sortDirection() === 'asc'">▲</span>
                                <span
                                    [class.text-yellow-300]="sortColumn() === 'precio_base' && sortDirection() === 'desc'">▼</span>
                            </span>
                        </th>
                        <th class="px-4 py-4 text-left text-xs font-bold uppercase tracking-wider cursor-pointer"
                            (click)="sort('estado')">
                            Estado
                            <span class="inline-flex flex-col ml-1 text-xs">
                                <span
                                    [class.text-yellow-300]="sortColumn() === 'estado' && sortDirection() === 'asc'">▲</span>
                                <span
                                    [class.text-yellow-300]="sortColumn() === 'estado' && sortDirection() === 'desc'">▼</span>
                            </span>
                        </th>
                        <th class="px-4 py-4 text-left text-xs font-bold uppercase tracking-wider cursor-pointer"
                            (click)="sort('creado_en')">
                            Fecha Creación
                            <span class="inline-flex flex-col ml-1 text-xs">
                                <span
                                    [class.text-yellow-300]="sortColumn() === 'creado_en' && sortDirection() === 'asc'">▲</span>
                                <span
                                    [class.text-yellow-300]="sortColumn() === 'creado_en' && sortDirection() === 'desc'">▼</span>
                            </span>
                        </th>
                        <th class="px-4 py-4 text-center text-xs font-bold uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>

                <tbody class="divide-y divide-gray-100">
                    @for (p of filteredProducts(); track $index) {
                    <tr class="hover:bg-gray-50 transition-all duration-200 border-l-4 border-transparent">
                        <td class="px-4 py-4"><span class="font-semibold text-gray-700">{{ p.id_producto }}</span></td>
                        <td class="px-4 py-4">
                            <div class="font-bold text-gray-900 text-sm">{{ p.nombre || 'N/A' }}</div>
                        </td>
                        <td class="px-4 py-4"><span class="font-medium text-gray-700">{{ p.categoria || 'N/A' }}</span>
                        </td>
                        <td class="px-4 py-4"><span class="font-medium text-gray-700">{{ p.unidad_medida || 'N/A'
                                }}</span></td>
                        <td class="px-4 py-4"><span class="font-medium text-gray-700">{{ p.stock_actual }}</span></td>
                        <td class="px-4 py-4">
                            <span class="font-medium text-gray-700">{{ p.precio_base }} Bs.</span>
                        </td>
                        <td class="px-4 py-4">
                            <span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium"
                                [class.bg-green-100]="p.estado" [class.text-green-800]="p.estado"
                                [class.bg-red-100]="!p.estado" [class.text-red-800]="!p.estado">
                                {{ p.estado ? 'Activo' : 'Inactivo' }}
                            </span>
                        </td>
                        <td class="px-4 py-4">
                            <div class="flex items-center text-gray-700">
                                <i class="fas fa-calendar text-xs mr-2 text-gray-400"></i>
                                <span class="text-sm">{{ p.creado_en | date:'short' }}</span>
                            </div>
                        </td>
                        <td class="px-4 py-4">
                            <div class="flex justify-center gap-3">
                                <button
                                    class="w-10 h-10 flex items-center justify-center rounded-2xl bg-green-500 hover:bg-green-600 text-white shadow-md transition transform hover:scale-110"
                                    title="Ver Detalle" (click)="view(p)">
                                    <fa-icon [icon]="faEye"></fa-icon>
                                </button>
                                <button
                                    class="w-10 h-10 flex items-center justify-center rounded-2xl bg-blue-500 hover:bg-blue-600 text-white shadow-md transition transform hover:scale-110"
                                    title="Editar" (click)="edit(p)">
                                    <fa-icon [icon]="faPenToSquare"></fa-icon>
                                </button>
                                <button
                                    class="w-10 h-10 flex items-center justify-center rounded-2xl bg-red-500 hover:bg-red-600 text-white shadow-md transition transform hover:scale-110"
                                    title="Eliminar" (click)="delete(p.id_producto!)">
                                    <fa-icon [icon]="faTrash"></fa-icon>
                                </button>
                            </div>
                        </td>
                    </tr>
                    }
                    @if (filteredProducts().length === 0) {
                    <tr>
                        <td colspan="9" class="px-4 py-12 text-center text-gray-500">
                            <div class="flex flex-col items-center gap-3">
                                <fa-icon [icon]="faBoxOpen" class="text-5xl text-gray-300"></fa-icon>
                                <p class="text-lg font-semibold text-gray-700">No se encontraron productos</p>
                                <p class="text-sm text-gray-500">Agrega un nuevo producto para comenzar</p>
                            </div>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>


    <div class="flex justify-between items-center mt-4 px-4">
        <div class="text-sm text-black-600">Mostrando {{ rangeStart() }} a {{ rangeEnd() }} de {{ total() }}</div>
        <div class="flex items-center gap-2">
            <button (click)="prevPage()" [disabled]="currentPage() === 1"
                class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded disabled:opacity-50">
                Anterior
            </button>
            @for(i of pageArray();track i){
            <button (click)="goToPage(i)" [class.font-bold]="currentPage() === i"
                [class.bg-blue-500]="currentPage() === i" [class.text-white]="currentPage() === i"
                class="px-3 py-1 border rounded hover:bg-blue-200">
                {{ i }}
            </button>
            }
            <button (click)="nextPage()" [disabled]="currentPage() === totalPages()"
                class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded disabled:opacity-50">
                Siguiente
            </button>
        </div>
    </div>
</div> -->
