<div class="bg-white shadow-md rounded-2xl p-6">
  <h3 class="text-lg font-semibold text-gray-700 mb-4">Cierre de Caja</h3>

  <form [formGroup]="form" (ngSubmit)="crearCierre()" class="flex flex-col gap-4">
    <!-- Tipo -->
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-1">Tipo de Cierre</label>
      <select
        formControlName="tipo"
        class="w-full px-4 py-2 border rounded-xl focus:ring focus:ring-blue-200 focus:border-blue-500 outline-none"
      >
        <option value="TOTAL">Total</option>
        <option value="PARCIAL">Parcial</option>
      </select>
    </div>

    <!-- Saldo Real -->
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-1">Saldo Real</label>
      <input
        formControlName="saldoReal"
        type="number"
        min="0"
        step="0.01"
        placeholder="0.00"
        class="w-full px-4 py-2 border rounded-xl focus:ring focus:ring-blue-200 focus:border-blue-500 outline-none"
      />
      @if (form.get('saldoReal')?.invalid && form.get('saldoReal')?.touched) {
      <div class="text-red-500 text-xs mt-1">
        Ingresa un saldo válido
      </div>
      }

    </div>

    <!-- Observaciones -->
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-1">Observaciones</label>
      <textarea
        formControlName="observaciones"
        rows="3"
        placeholder="Notas opcionales..."
        class="w-full px-4 py-2 border rounded-xl focus:ring focus:ring-blue-200 focus:border-blue-500 outline-none"
      ></textarea>
    </div>

    <!-- Botón -->
    <div class="flex justify-end">
      <button
        type="submit"
        [disabled]="form.invalid"
        class="bg-blue-600 text-white px-6 py-2 rounded-xl font-semibold hover:bg-blue-700 transition disabled:opacity-50"
      >
        Guardar Cierre
      </button>
    </div>
  </form>
</div>
