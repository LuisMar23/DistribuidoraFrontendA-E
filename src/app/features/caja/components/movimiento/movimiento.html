@if (visible()) {
<div
  class="fixed inset-0 bg-black bg-opacity-50  flex items-center justify-center z-50 p-4 animate-fadeIn"
>
  <div
    class="bg-white rounded-3xl shadow-2xl w-full max-w-lg relative transform animate-slideUp border border-gray-200"
  >
    <!-- Header del Modal -->
    <div
      class="bg-gradient-to-r from-[#ff7676] to-red-600 rounded-t-3xl p-6 relative overflow-hidden"
    >
      <div class="absolute inset-0 bg-white opacity-10"></div>
      <div class="relative flex justify-between items-center">
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 bg-white bg-opacity-20 rounded-xl flex items-center justify-center backdrop-blur-sm"
          >
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4v16m8-8H4"
              />
            </svg>
          </div>
          <h2 class="text-xl font-bold text-white">Registrar Movimiento</h2>
        </div>
        <button
          (click)="close()"
          class="w-9 h-9 bg-white bg-opacity-20 hover:bg-opacity-30 rounded-xl flex items-center justify-center transition-all backdrop-blur-sm"
        >
          <fa-icon [icon]="faTimes" class="text-white text-lg"></fa-icon>
        </button>
      </div>
    </div>

    <div class="p-6 sm:p-8">
      <form [formGroup]="form" (ngSubmit)="save()" class="space-y-5">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2"> Tipo de Movimiento </label>
          <div class="relative">
            <svg
              class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"
              />
            </svg>
            <select
              formControlName="tipo"
              class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-[#ff7676] focus:border-[#ff7676] outline-none transition-all appearance-none bg-white cursor-pointer"
            >
              <option value="EGRESO">Egreso</option>
              <option value="INGRESO">Ingreso</option>
            </select>
            <svg
              class="absolute right-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2"> Monto (Bs) </label>
          <div class="relative">
            <svg
              class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
            <input
              type="number"
              formControlName="monto"
              min="0"
              step="0.01"
              class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-[#ff7676] focus:border-[#ff7676] outline-none transition-all"
              placeholder="0.00"
            />
          </div>
          @if (form.get('monto')?.invalid && form.get('monto')?.touched) {
          <div class="flex items-center gap-2 text-[#ff7676] text-xs mt-2">
            <svg class="w-4 h-4 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd"
              />
            </svg>
            <span>El monto es requerido</span>
          </div>
          }
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2"> Descripción </label>
          <div class="relative">
            <svg
              class="absolute left-4 top-4 w-5 h-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"
              />
            </svg>
            <textarea
              formControlName="descripcion"
              rows="3"
              class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-[#ff7676] focus:border-[#ff7676] outline-none transition-all resize-none"
              placeholder="Ej: Compra de insumos para el negocio"
            ></textarea>
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2"> Método de Pago </label>
            <div class="relative">
              <svg
                class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
                />
              </svg>
              <select
                formControlName="metodoPago"
                class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-[#ff7676] focus:border-[#ff7676] outline-none transition-all appearance-none bg-white cursor-pointer"
              >
                <option value="EFECTIVO">Efectivo</option>
                <option value="TRANSFERENCIA">Transferencia</option>
                <option value="TARJETA">Tarjeta</option>
              </select>
              <svg
                class="absolute right-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </div>
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2"> Referencia </label>
            <div class="relative">
              <svg
                class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
                />
              </svg>
              <input
                type="text"
                formControlName="referencia"
                class="w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-[#ff7676] focus:border-[#ff7676] outline-none transition-all"
                placeholder="Factura 001"
              />
            </div>
          </div>
        </div>

        <div
          class="flex flex-col-reverse sm:flex-row justify-end gap-3 pt-4 border-t border-gray-200"
        >
          <button
            type="button"
            (click)="close()"
            class="w-full sm:w-auto px-6 py-3 bg-white border-2 border-gray-300 text-gray-700 rounded-xl hover:bg-gray-50 hover:border-gray-400 font-semibold transition-all flex items-center justify-center gap-2"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
            <span>Cancelar</span>
          </button>
          <button
            type="submit"
            [disabled]="form.invalid || loading()"
            class="w-full sm:w-auto px-6 py-3 bg-gradient-to-r from-[#ff7676] to-red-600 hover:from-[#ff5555] hover:to-red-700 text-white rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
          >
            @if (loading()) {
            <div
              class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"
            ></div>
            <span>Guardando...</span>
            } @else {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              />
            </svg>
            <span>Guardar</span>
            }
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
}
