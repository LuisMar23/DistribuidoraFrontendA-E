<div class="min-h-screen bg-gradient-to-br from-blue-50 to-gray-100 py-12 px-4">
  <div class="max-w-6xl mx-auto">
    <!-- Tarjeta Principal -->
    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
      <!-- Header con gradiente -->
      <div class="bg-slate-50 h-32 relative">
        <div class="absolute -bottom-16 left-1/2 transform -translate-x-1/2">
          <!-- Avatar -->
          <div class="relative group">
            <img
              [src]="avatarPreview()"
              class="w-32 h-32 rounded-full border-4 border-white object-cover shadow-xl transition-transform duration-300 group-hover:scale-105"
            />
            <label
              class="absolute inset-0 rounded-full bg-black bg-opacity-0 group-hover:bg-opacity-50 flex items-center justify-center cursor-pointer transition-all duration-300"
            >
              <svg
                class="w-8 h-8 text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              <input
                type="file"
                (change)="onFileSelected($event)"
                class="hidden"
                accept="image/*"
              />
            </label>
          </div>
        </div>
      </div>

      <!-- Contenido del formulario -->
      <div class="pt-20 px-8 pb-8">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-2">Editar Perfil</h2>
        <p class="text-gray-500 text-center mb-8">Actualiza tu información personal</p>

        <!-- Formulario -->
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Grid de 2 columnas -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Nombre completo -->
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">
                <svg
                  class="w-4 h-4 inline-block mr-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
                Nombre completo
              </label>
              <input
                formControlName="fullName"
                type="text"
                placeholder="Ej: Juan Pérez"
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 hover:border-gray-300"
              />
            </div>

            <!-- Usuario -->
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">
                <svg
                  class="w-4 h-4 inline-block mr-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                  />
                </svg>
                Usuario
              </label>
              <input
                formControlName="username"
                type="text"
                placeholder="Ej: juanperez"
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 hover:border-gray-300"
              />
            </div>

            <!-- Teléfono -->
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">
                <svg
                  class="w-4 h-4 inline-block mr-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                  />
                </svg>
                Teléfono
              </label>
              <input
                formControlName="telefono"
                type="text"
                placeholder="Ej: +591 12345678"
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 hover:border-gray-300"
              />
            </div>
            <!-- Dirección -->
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">
                <svg
                  class="w-4 h-4 inline-block mr-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 10h18M3 6h18M3 14h18M3 18h18"
                  />
                </svg>
                Dirección
              </label>
              <input
                formControlName="direccion"
                type="text"
                placeholder="Ej: Av. Libertad #123"
                class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 hover:border-gray-300"
              />
            </div>
          </div>

          <!-- Línea divisoria -->
          <div
            class="h-px bg-gradient-to-r from-transparent via-gray-200 to-transparent my-6"
          ></div>

          <!-- Botones de acción -->
          <div class="flex flex-col sm:flex-row gap-4">
            <button
             [routerLink]="['/dashboard']"
              type="button"
              class="flex-1 bg-gray-100 text-gray-700 py-3 px-6 rounded-xl font-semibold hover:bg-gray-200 transition-all duration-300 hover:shadow-md"
            >
              Cancelar
            </button>
            <button
              type="submit"
              [disabled]="profileForm.invalid"
              class="flex-1 bg-[#ff7676] text-white py-3 px-6 rounded-xl font-semibold hover:from-blue-700 hover:to-blue-800 transition-all duration-300 hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:shadow-none"
            >
              <svg
                class="w-5 h-5 inline-block mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                />
              </svg>
              Guardar cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
