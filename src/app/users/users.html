<div class="p-6">
  <h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-gray-100 flex items-center gap-2">
    <fa-icon [icon]="faUsers" class="text-indigo-500"></fa-icon>
    Usuarios
  </h1>

  <!-- Buscador -->
  <div class="mb-6 flex items-center justify-between flex-wrap gap-3">
    <div class="relative flex-1">
      <fa-icon
        [icon]="faSearch"
        class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
      ></fa-icon>
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (ngModelChange)="applyFilter()"
        placeholder="Buscar por usuario, email o rol..."
        class="w-full pl-10 pr-4 py-2 rounded-xl border border-gray-300 dark:border-gray-600
               focus:outline-none focus:ring-2 focus:ring-indigo-500
               dark:bg-gray-700 dark:text-white shadow-sm"
      />
    </div>
  </div>

  <!-- Tabla elegante -->
  <div class="overflow-x-auto bg-white dark:bg-gray-800 shadow-xl rounded-xl">
    <table class="min-w-full border-collapse">
      <thead>
        <tr class="bg-gray-100 dark:bg-gray-700">
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-200">
            <fa-icon [icon]="faUser"></fa-icon> Usuario
          </th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-200">
            <fa-icon [icon]="faEnvelope"></fa-icon> Email
          </th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700 dark:text-gray-200">
            <fa-icon [icon]="faUserShield"></fa-icon> Rol
          </th>
          <th class="px-6 py-3 text-center text-sm font-semibold text-gray-700 dark:text-gray-200">
            <fa-icon [icon]="faCogs"></fa-icon> Acciones
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let user of users"
          class="border-t border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 transition"
        >
          <td class="px-6 py-3 text-gray-800 dark:text-gray-100 font-medium flex items-center gap-2">
            <fa-icon [icon]="faUserCircle" class="text-indigo-500"></fa-icon>
            {{ user.username }}
          </td>
          <td class="px-6 py-3 text-gray-600 dark:text-gray-300">{{ user.email }}</td>
          <td class="px-6 py-3">
            <span
              class="px-3 py-1 rounded-full text-xs font-medium flex items-center gap-2 w-fit"
         
            >
              <!-- <fa-icon [icon]="user.role === 'admin' ? faUserShield : faUser"></fa-icon>
              {{ user.role }} -->
            </span>
          </td>
          <td class="px-6 py-3 text-center flex justify-center gap-3">
            <button
              (click)="editRole(user)"
              class="p-2 rounded-full bg-blue-500 hover:bg-blue-600 text-white shadow-md transition"
              title="Editar rol"
            >
              <fa-icon [icon]="faEdit"></fa-icon>
            </button>
            <button
              (click)="deleteUser(user)"
              class="p-2 rounded-full bg-red-500 hover:bg-red-600 text-white shadow-md transition"
              title="Eliminar usuario"
            >
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
