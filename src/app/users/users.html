<div class="bg-[#fbfafa] text-black p-4 mb-6 rounded-xl shadow-sm">
  <div class="flex items-center gap-3">
    <fa-icon [icon]="faUsers" class="w-6 h-6 text-[#2196f3]"></fa-icon>
    <h1 class="text-2xl font-bold">Usuarios</h1>
  </div>
</div>

<div class="max-w-full mx-auto p-4 bg-gray-50 rounded-2xl shadow-lg">
  <!-- Header con buscador y botÃ³n -->
  <div class="flex flex-col lg:flex-row justify-between items-center gap-4 mb-6">
    <div class="w-full lg:w-1/3">
      <div class="relative">
        <i
          class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
        ></i>
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (ngModelChange)="applyFilter()"
          placeholder="Buscar por usuario, email o rol..."
          class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#2196f3] focus:border-transparent shadow-sm"
        />
      </div>
    </div>
  </div>

  <!-- Tabla de usuarios -->
  <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full">
        <thead>
          <tr class="bg-[#2196f3] text-white">
            <th class="px-6 py-4 text-left text-sm font-bold uppercase">Usuario</th>
            <th class="px-6 py-4 text-left text-sm font-bold uppercase">Email</th>
            <th class="px-6 py-4 text-left text-sm font-bold uppercase">Rol</th>
            <th class="px-6 py-4 text-center text-sm font-bold uppercase">Acciones</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          <tr
            *ngFor="let user of users; index as i"
            class="hover:bg-gray-50 transition-all duration-200 border-l-4 border-transparent"
          >
            <!-- Usuario -->
            <td class="px-6 py-4">
              <div class="flex items-center gap-3">
                <fa-icon [icon]="faUserCircle" class="text-[#2196f3] text-xl"></fa-icon>
                <div>
                  <div class="font-semibold text-gray-900">{{ user.username }}</div>
                  <div class="text-xs text-gray-500">ID: {{ user.id }}</div>
                </div>
              </div>
            </td>

            <!-- Email -->
            <td class="px-6 py-4 text-gray-700">
              <div class="flex items-center gap-2">
                <i class="fas fa-envelope text-gray-400 text-sm"></i>
                <span>{{ user.email }}</span>
              </div>
            </td>

            <!-- Rol -->
            <td class="px-6 py-4">
              <span
                class="px-3 py-1 rounded-full text-xs font-medium 
                       {{
                  user.role === 'ADMIN'
                    ? 'bg-purple-100 text-purple-800'
                    : user.role === 'USER'
                    ? 'bg-green-100 text-green-800'
                    : 'bg-gray-100 text-gray-600'
                }}"
              >
                {{ user.role }}
              </span>
            </td>

            <!-- Acciones -->
            <td class="px-6 py-4">
              <div class="flex justify-center gap-3">
                <!-- Editar -->
                <button
                  (click)="editRole(user)"
                  class="w-10 h-10 flex items-center justify-center rounded-2xl bg-blue-500 hover:bg-blue-600 text-white shadow-md transition transform hover:scale-110"
                  title="Editar rol"
                >
                  <fa-icon [icon]="faEdit"></fa-icon>
                </button>

                <!-- Eliminar -->
                <button
                  (click)="deleteUser(user)"
                  class="w-10 h-10 flex items-center justify-center rounded-2xl bg-red-500 hover:bg-red-600 text-white shadow-md transition transform hover:scale-110"
                  title="Eliminar usuario"
                >
                  <fa-icon [icon]="faTrash"></fa-icon>
                </button>
              </div>
            </td>
          </tr>

          <!-- Si no hay datos -->
          @if (users.length === 0) {
          <tr>
            <td colspan="4" class="px-4 py-12 text-center text-gray-500">
              <div class="flex flex-col items-center gap-3">
                <fa-icon [icon]="faUserTimes" class="text-5xl text-gray-300"></fa-icon>
                <p class="text-lg font-semibold text-gray-700">No se encontraron usuarios</p>
                <p class="text-sm text-gray-500">Agrega un nuevo usuario para comenzar</p>
              </div>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
