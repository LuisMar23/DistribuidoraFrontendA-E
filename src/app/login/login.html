<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <div class="bg-white rounded-xl shadow-[0_8px_30px_rgba(0,0,0,0.25)] p-8 w-full max-w-md mx-4">

        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">
                Iniciar Sesión
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                O <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">crea una cuenta nueva</a>
            </p>
        </div>

        <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Identificador</label>
                    <input id="email" type="email" formControlName="email" class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 
            placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 
            focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="tu@email.com">
                    <p class="mt-1 text-sm text-red-600"
                        *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']">
                        El email es requerido
                    </p>
                    <p class="mt-1 text-sm text-red-600"
                        *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']">
                        Por favor ingresa un email válido
                    </p>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input id="password" type="password" formControlName="password" class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 
            placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 
            focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Contraseña">
                    <p class="mt-1 text-sm text-red-600"
                        *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
                        La contraseña es requerida
                    </p>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                        formControlName="rememberMe">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Recordarme
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent 
          text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 
          focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Iniciar Sesión
                </button>
            </div>
        </form>
    </div>
</div>
