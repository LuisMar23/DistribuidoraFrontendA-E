<div class="min-h-screen flex items-center justify-center bg-white p-4">
  <div class="bg-white rounded-3xl shadow-xl p-10 w-full max-w-md mx-4 border border-gray-200">

    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800">Iniciar Sesión</h2>
      <p class="mt-2 text-sm text-gray-500">
        O <a routerLink="/register" class="font-medium text-blue-600 hover:text-blue-500 underline">crea una cuenta nueva</a>
      </p>
    </div>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

      <!-- Usuario / Correo -->
      <div class="relative">
        <label for="identifier" class="block text-sm font-medium text-gray-700 mb-2">Usuario / Correo</label>
        <div class="relative">
       <fa-icon [icon]="faUser" class="absolute left-3 top-3 text-gray-400"></fa-icon>
          <input
            id="identifier"
            type="text"
            formControlName="identifier"
            placeholder="tu@email.com"
            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition shadow-sm"
          />
        </div>
        <p class="mt-1 text-sm text-red-600" *ngIf="loginForm.get('identifier')?.touched && loginForm.get('identifier')?.errors?.['required']">
          El usuario/correo es requerido
        </p>
      </div>

      <!-- Contraseña -->
      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
        <div class="relative">
        <fa-icon [icon]="faLock" class="absolute left-3 top-3 text-gray-400"></fa-icon>

          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Contraseña"
            class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition shadow-sm"
          />
          <button type="button" class="absolute inset-y-0 right-3 flex items-center text-gray-400" (click)="togglePasswordVisibility()">
             <fa-icon [icon]="showPassword ? faEyeSlash : faEye"></fa-icon>
          </button>
        </div>
        <p class="mt-1 text-sm text-red-600" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
          La contraseña es requerida
        </p>
      </div>

      <!-- Recordarme / Olvidé contraseña -->
      <div class="flex items-center justify-between">
        <label class="flex items-center space-x-2 text-gray-700">
          <input type="checkbox" formControlName="rememberMe" class="h-4 w-4 text-blue-600 rounded focus:ring-blue-500 border-gray-300">
          <span class="text-sm font-medium">Recordarme</span>
        </label>
        <a routerLink="/forgot-password" class="text-sm font-medium text-blue-600 hover:text-blue-500 underline">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full py-3 rounded-xl bg-blue-600 hover:bg-blue-700 text-white font-semibold shadow-md transition transform hover:-translate-y-0.5">
        Iniciar Sesión
      </button>

    </form>
  </div>
</div>
