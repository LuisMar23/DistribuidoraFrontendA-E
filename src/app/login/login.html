<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
    <div class="bg-white rounded-xl shadow-[0_8px_30px_rgba(0,0,0,0.25)] p-8 w-full max-w-md mx-4">

        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">
                Iniciar Sesión
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                O <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">crea una cuenta nueva</a>
            </p>
        </div>

        <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="space-y-4">
                <div>
                    <label for="identifier" class="block text-sm font-medium text-gray-700 mb-1">Usuario/Correo</label>
                    <input id="identifier" type="identifier" formControlName="identifier" class="appearance-none rounded-lg relative block w-full px-4 py-3 border border-gray-300 
            placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 
            focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="tu@email.com">
                    <p class="mt-1 text-sm text-red-600"
                        *ngIf="loginForm.get('identifier')?.touched && loginForm.get('identifier')?.errors?.['required']">
                        El usuario/correo es requerido
                    </p>
                    <p class="mt-1 text-sm text-red-600"
                        *ngIf="loginForm.get('identifier')?.touched && loginForm.get('identifier')?.errors?.['identifier']">
                        Por favor ingresa un usuario/correo válido
                    </p>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <div class="mt-1 relative">
                        <input id="password" name="password" [type]="showPassword ? 'text' : 'password'"
                            autocomplete="current-password" formControlName="password" class="appearance-none rounded-lg relative block w-full px-4 py-3 pr-10 border border-gray-300 
                            placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 
                            focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Contraseña" />
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center"
                            (click)="togglePasswordVisibility()">
                            <svg *ngIf="showPassword" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                            </svg>
                            <svg *ngIf="!showPassword" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                    <p class="mt-1 text-sm text-red-600"
                        *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
                        La contraseña es requerida
                    </p>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                        formControlName="rememberMe">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Recordarme
                    </label>
                </div>
                <div class="text-sm">
                    <a routerLink="/forgot-password"
                        class="font-medium text-indigo-600 hover:text-indigo-500 cursor-pointer inline-block">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
            </div>
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent 
          text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 
          focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Iniciar Sesión
                </button>
            </div>
        </form>
    </div>
</div>
